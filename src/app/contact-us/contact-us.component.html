<div class="admin">
    <div class="container">
        <div class="card">
            <div class="card-header" style="text-align: center;">
                <h2>Hello User Are u forgot ur Password dont't worry I will help you .. <mat-icon>sentiment_very_satisfied</mat-icon></h2>
            </div>
            <div class="form-group">
                <div class="card-body">
                    <input type="text" placeholder="Enter UserName" class="form-control" [(ngModel)]="userId">
                    <input *ngIf="click1" type="tel" placeholder="Enter NewPassword" class="form-control" [(ngModel)]="NewPassword">
                   
                </div>
                <div class="card-footer" style="text-align: center;">
                    <button *ngIf="click" (click)="GetAction()">GetData</button>
                    <button *ngIf="click2" (click)="Restart()">GoBack</button>
                    <button *ngIf="click1" type="submit"  (click)="GetUpdatePass()" >Update NewPassword</button>
                </div>
            </div>
        </div>
    </div>
</div>
