<div class="admin">
    <div class="container">
        <div class="card">
            <div class="card-header" style="text-align: center;">
                <h2 *ngIf="wish1">Hello Mouli GoodMorning How About You ..</h2>
                <h2 *ngIf="wish2">Hello Mouli GoodAfternoon How About You ..</h2>
                <h2 *ngIf="wish3">Hello Mouli GoodEvening How About You ..</h2>
            </div>
            <div class="form-group">
                <div class="card-body">
                    <input type="text" placeholder="Enter UserName" class="form-control" [(ngModel)]="userId"><br>
                    <input type="email" placeholder="Enter EmaiId" class="form-control" [(ngModel)]="email"><br>
                    <input *ngIf="pass" type="tel" placeholder="Enter PassWord" class="form-control" [(ngModel)]="password"><br>
                </div>
                <div class="card-footer" style="text-align: center;">
                    <button type="submit" (click)="AdminLogin()">GetOTP</button>
                </div>
            </div>
        </div>
    </div>
</div>
